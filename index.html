<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Google Recreation</title>
</head>

<body>

  <header>
    <nav id="nav-main">
      <ul class="nav-left">
        <li><a class="nav-about" href="#">About</a></li>
        <li><a class="nav-store" href="#">Store</a></li>
      </ul>
      <ul class="nav-right">
        <li><a class="nav-gmail" href="#">Gmail</a></li>
        <li><a class="nav-images" href="#">Images</a></li>
        <li><a href=""><img class="nav-apps" src="/imgs/Apps.png" width="24" height="24"></a></li>
        <li><button class="nav-sign-in-btn"><span>Sign in</span></button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="homepage">
      <div class="logo">
        <img src="imgs/GoogleLogo.png" alt="Google Logo" width="272" height="92">
      </div>
      <div class="search">
        <div class="icon-container">
          <textarea id="search-input" class="search-bar" type="text"></textarea>
          <a href=""><img class="search-icon" src="imgs/Search.png" alt="" width="20" height="20"></a>
          <a href=""><img class="microphone-icon" src="imgs/Microphone.png" alt="" width="24" height="24"></a>
          <a href=""><img class="camera-icon" src="imgs/Camera.png" alt="" width="24" height="24"></a>
        </div>
      </div>
      <div class="google-buttons">
        <button onclick="googleAlert()" class="search-btn" type="submit" value="search">Google Search</button>
        <button class="lucky-btn">I'm Feeling Lucky</button>
      </div>
    </section>
  </main>

  <footer>
    <ul class="footer-left">
      <li><a href="">Advertising</a></li>
      <li><a href="">Business</a></li>
      <li><a href="">How Search works</a></li>
    </ul>
    <ul class="footer-right">
      <li><a href="">Privacy</a></li>
      <li><a href="">Terms</a></li>
      <li><a class="settings" href="">Settings</a></li>
    </ul>
  </footer>


<script src="app.js"></script>
</body>
</html>
